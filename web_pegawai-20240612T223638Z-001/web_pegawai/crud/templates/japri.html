<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Kepegawian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <style>
        .container
        {
            display: flex;
            justify-content: space-between;
            align-items: left;
            background-color: rgb(220,248,198);
            font: 20px Helvetica, sans-serif;
            width: 300px;
            height: 30px;
        }
        .a{
            font: 30px Helvetica, sans-serif;
            margin-left: 1%;
        }
    </style>
</head>
    
<body style="background-color: rgb(236,229,221);">
    <a target="_blank" href="{{ url_for('static', filename='foto/header.png') }}" style="width: 100%;">
        <img src="{{ url_for('static', filename='foto/header.png') }}" loading="lazy" alt="Header" style="width: 100%;">
    </a>
    <br>
    <label class="a">Private Chat</label>
    <a href="http://localhost:5000/pegawai" class="btn btn-danger" role="button" style="margin-left: 80%;"> Log Out </a>
    <br></br>
    {%for row in data%}
    <h1 class="container" style="margin-left: 1%;" >{{ row[0] }}</h1>
    {%endfor%}
       
</body>
</html>
